<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión en Grafana</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <input type="button" value="Iniciar Sesión" onclick="login()">
    </form>

    <script>
        async function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Realizar solicitud POST a tu servidor para autenticación
            var response = await fetch('/api/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            if (response.ok) {
                // Obtener el token de autenticación del cuerpo de la respuesta
                var data = await response.json();
                var token = data.token;
                
                // Redirigir o realizar otras acciones después del inicio de sesión exitoso
                console.log('Inicio de sesión exitoso. Token:', token);
            } else {
                console.log('Credenciales incorrectas');
            }
        }
    </script>
</body>
</html>
